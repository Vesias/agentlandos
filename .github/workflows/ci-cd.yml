name: AGENTLAND.SAARLAND CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*', 'hotfix/*' ]
  pull_request:
    branches: [ main, develop ]

  env:
    NODE_VERSION: '18'
    PYTHON_VERSION: '3.9'
    SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
    SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
    OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  # Code Quality & Testing
  quality-check:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ğŸ“¥ Install Dependencies
        run: |
          npm install
          pip install -r requirements.txt
          
      - name: ğŸ”¬ Run Linting
        run: npm run lint
        
      - name: ğŸ§ª Run Tests
        run: npm run test
        
      - name: ğŸ“ Type Check
        run: npm run typecheck

  # Build Verification
  build-check:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install Dependencies
        run: npm install
        
      - name: ğŸ—ï¸ Build Application
        run: npm run build

  # Security Scan
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ” Run Security Audit
        run: |
          npm audit --audit-level=moderate
          
  # Deploy to Preview (Feature Branches)
  deploy-preview:
    name: ğŸš€ Deploy Preview
    runs-on: ubuntu-latest
    needs: [quality-check, build-check]
    if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop'
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸš€ Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}

  # Deploy to Staging (Develop Branch)
  deploy-staging:
    name: ğŸ­ Deploy Staging
    runs-on: ubuntu-latest
    needs: [quality-check, build-check, security-scan]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Supabase CLI
        run: npm install -g supabase

      - name: ğŸ˜ Run Supabase migrations
        run: supabase db push --project-ref ${{ env.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ env.SUPABASE_ACCESS_TOKEN }}

      - name: ğŸ­ Deploy to Vercel Staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}

  # Deploy to Production (Main Branch)
  deploy-production:
    name: ğŸŒŸ Deploy Production
    runs-on: ubuntu-latest
    needs: [quality-check, build-check, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Supabase CLI
        run: npm install -g supabase

      - name: ğŸ˜ Run Supabase migrations
        run: supabase db push --project-ref ${{ env.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ env.SUPABASE_ACCESS_TOKEN }}

      - name: ğŸŒŸ Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}
          
      - name: ğŸ“Š Post-Deploy Health Check
        run: |
          sleep 30
          curl -f https://agentland.saarland/api/health || exit 1

  # Notification
  notify:
    name: ğŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    steps:
      - name: ğŸ“¢ Success Notification
        if: needs.deploy-production.result == 'success'
        run: echo "âœ… AGENTLAND.SAARLAND wurde erfolgreich deployed!"
        
      - name: ğŸ“¢ Failure Notification
        if: needs.deploy-production.result == 'failure'
        run: echo "âŒ Deployment fehlgeschlagen!"
