<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003399;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#009FE3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003399;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E6E6EB" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main Content Area -->
  <rect x="80" y="80" width="1040" height="470" fill="rgba(255,255,255,0.1)" rx="20" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Logo Section -->
  <g transform="translate(120, 120)">
    <!-- Large Hexagon -->
    <polygon points="60,20 85,35 85,65 60,80 35,65 35,35" 
             fill="#009FE3" 
             stroke="#E6E6EB" 
             stroke-width="3"/>
    
    <!-- Neural network -->
    <circle cx="45" cy="35" r="4" fill="#FDB913"/>
    <circle cx="60" cy="50" r="6" fill="#43B049"/>
    <circle cx="75" cy="35" r="4" fill="#FDB913"/>
    <circle cx="45" cy="65" r="4" fill="#FDB913"/>
    <circle cx="75" cy="65" r="4" fill="#FDB913"/>
    
    <!-- Network connections -->
    <line x1="45" y1="35" x2="60" y2="50" stroke="#E6E6EB" stroke-width="2"/>
    <line x1="60" y1="50" x2="75" y2="35" stroke="#E6E6EB" stroke-width="2"/>
    <line x1="60" y1="50" x2="45" y2="65" stroke="#E6E6EB" stroke-width="2"/>
    <line x1="60" y1="50" x2="75" y2="65" stroke="#E6E6EB" stroke-width="2"/>
  </g>
  
  <!-- Main Title -->
  <text x="250" y="200" font-family="Inter, sans-serif" font-size="72" font-weight="900" fill="white">
    AGENTLAND
  </text>
  <text x="250" y="260" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="#009FE3">
    SAARLAND
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="320" font-family="Inter, sans-serif" font-size="32" font-weight="600" fill="rgba(255,255,255,0.9)">
    Souveräne KI-Technologie aus dem Saarland
  </text>
  
  <!-- Features -->
  <g transform="translate(250, 360)">
    <circle cx="0" cy="20" r="8" fill="#43B049"/>
    <text x="20" y="28" font-family="Inter, sans-serif" font-size="24" font-weight="500" fill="white">
      DeepSeek R1 + Gemini AI
    </text>
    
    <circle cx="0" cy="60" r="8" fill="#FDB913"/>
    <text x="20" y="68" font-family="Inter, sans-serif" font-size="24" font-weight="500" fill="white">
      Behördenfinder mit 25+ Ämtern
    </text>
    
    <circle cx="0" cy="100" r="8" fill="#E31E2D"/>
    <text x="20" y="108" font-family="Inter, sans-serif" font-size="24" font-weight="500" fill="white">
      SAARBRETT Community Platform
    </text>
  </g>
  
  <!-- Regional Elements -->
  <g transform="translate(950, 150)">
    <!-- Saarland outline simplified -->
    <path d="M0,0 L30,10 L40,30 L35,60 L15,70 L5,50 Z" 
          fill="rgba(255,255,255,0.2)" 
          stroke="#009FE3" 
          stroke-width="2"/>
    <circle cx="20" cy="35" r="3" fill="#E31E2D"/>
    <text x="5" y="90" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">
      SAARLAND
    </text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="610" width="1200" height="20" fill="#009FE3"/>
  <rect x="0" y="610" width="400" height="20" fill="#FDB913"/>
  <rect x="800" y="610" width="400" height="20" fill="#43B049"/>
</svg>