<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" fill="#003399" rx="24"/>
  
  <!-- Main Icon - Hexagonal AI Symbol with neural network -->
  <g transform="translate(96, 96)">
    <!-- Large hexagon -->
    <polygon points="-40,-24 -20,-36 20,-36 40,-24 40,24 20,36 -20,36 -40,24" 
             fill="#009FE3" 
             stroke="#E6E6EB" 
             stroke-width="3"/>
    
    <!-- Neural network nodes -->
    <circle cx="-20" cy="-12" r="6" fill="#FDB913"/>
    <circle cx="0" cy="0" r="8" fill="#43B049"/>
    <circle cx="20" cy="-12" r="6" fill="#FDB913"/>
    <circle cx="-20" cy="12" r="6" fill="#FDB913"/>
    <circle cx="20" cy="12" r="6" fill="#FDB913"/>
    
    <!-- Connecting lines for neural network -->
    <line x1="-20" y1="-12" x2="0" y2="0" stroke="#E6E6EB" stroke-width="3"/>
    <line x1="0" y1="0" x2="20" y2="-12" stroke="#E6E6EB" stroke-width="3"/>
    <line x1="0" y1="0" x2="-20" y2="12" stroke="#E6E6EB" stroke-width="3"/>
    <line x1="0" y1="0" x2="20" y2="12" stroke="#E6E6EB" stroke-width="3"/>
    
    <!-- Center pulse effect -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="#FDB913" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Corner accent -->
  <rect x="150" y="20" width="20" height="4" fill="#009FE3" rx="2"/>
  <rect x="150" y="30" width="15" height="4" fill="#FDB913" rx="2"/>
  <rect x="150" y="40" width="10" height="4" fill="#43B049" rx="2"/>
  
  <!-- Regional marker -->
  <circle cx="30" cy="162" r="12" fill="#E31E2D"/>
  <text x="26" y="168" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="white">SL</text>
</svg>