    <circle cx="24" cy="-16" r="4" fill="white" opacity="0.8"/>
    <circle cx="-24" cy="16" r="4" fill="white" opacity="0.8"/>
    <circle cx="24" cy="16" r="4" fill="white" opacity="0.8"/>
