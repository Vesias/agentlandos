<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradient -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Modern shadow filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Modern geometric symbol -->
  <g transform="translate(10, 15)">
    <!-- Main geometric shape - representing AI connectivity -->
    <rect x="0" y="0" width="50" height="50" rx="12" 
          fill="url(#primaryGrad)" 
          filter="url(#softShadow)"/>
    
    <!-- Modern AI pattern inside -->
    <g transform="translate(25, 25)" stroke="#ffffff" stroke-width="1.5" fill="none">
      <circle cx="0" cy="0" r="8" stroke-width="2"/>
      <circle cx="-12" cy="-8" r="3"/>
      <circle cx="12" cy="-8" r="3"/>
      <circle cx="-12" cy="8" r="3"/>
      <circle cx="12" cy="8" r="3"/>
      <line x1="-9" y1="-6" x2="-6" y2="-6"/>
      <line x1="6" y1="-6" x2="9" y2="-6"/>
      <line x1="-9" y1="6" x2="-6" y2="6"/>
      <line x1="6" y1="6" x2="9" y2="6"/>
    </g>
    
    <!-- Subtle accent dot -->
    <circle cx="45" cy="10" r="4" fill="#10b981"/>
  </g>
  
  <!-- Professional Typography -->
  <g transform="translate(75, 15)">
    <!-- Primary brand name -->
    <text x="0" y="24" 
          font-family="'Segoe UI', -apple-system, system-ui, sans-serif" 
          font-size="22" 
          font-weight="600" 
          fill="#1f2937"
          letter-spacing="-0.02em">AGENTLAND</text>
    
    <!-- Sophisticated separator -->
    <rect x="0" y="32" width="130" height="1" fill="#e5e7eb"/>
    
    <!-- Regional identifier -->
    <text x="0" y="50" 
          font-family="'Segoe UI', -apple-system, system-ui, sans-serif" 
          font-size="14" 
          font-weight="500" 
          fill="#6b7280"
          letter-spacing="0.02em">SAARLAND</text>
  </g>
  
  <!-- Professional tagline -->
  <text x="75" y="72" 
        font-family="'Segoe UI', -apple-system, system-ui, sans-serif" 
        font-size="10" 
        font-weight="400" 
        fill="#9ca3af"
        letter-spacing="0.01em">Digitale Exzellenz f√ºr Unternehmen</text>
</svg>