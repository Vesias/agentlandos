      </text>
      <text x="230" y="250" font-family="Inter, sans-serif" font-size="10" fill="white">
        Homburg
      </text>
      
      <!-- Community -->
      <rect x="400" y="180" width="150" height="80" fill="#FDB913" rx="8" opacity="0.9"/>
      <text x="410" y="200" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#003399">
