      <text x="50" y="200" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="white">
        EVENT
      </text>
      <text x="50" y="220" font-family="Inter, sans-serif" font-size="10" fill="white">
        Stadtfest 2025
      </text>
      <text x="50" y="235" font-family="Inter, sans-serif" font-size="10" fill="white">
        15.06. Saarlouis
      </text>
      <text x="50" y="250" font-family="Inter, sans-serif" font-size="10" fill="white">
        Kostenlos
      </text>
      
      <!-- Marketplace -->
