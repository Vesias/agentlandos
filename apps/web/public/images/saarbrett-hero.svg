      <stop offset="100%" style="stop-color:#003399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#saarBg)"/>
  
  <!-- SAARBRETT Board Visual -->
  <g transform="translate(100, 50)">
    <!-- Main board -->
    <rect x="0" y="0" width="600" height="300" fill="#003399" rx="20" stroke="#009FE3" stroke-width="4"/>
    
