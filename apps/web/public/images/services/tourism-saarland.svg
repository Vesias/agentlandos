<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Saarland Tourism Illustration -->
  <defs>
    <linearGradient id="tourism-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43B049;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009FE3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="400" height="150" fill="url(#sky-gradient)"/>
  
  <!-- Ground -->
  <rect y="150" width="400" height="150" fill="#43B049"/>
  
  <!-- Saar River -->
  <path d="M0 200 Q100 180 200 200 T400 200" stroke="#009FE3" stroke-width="20" fill="none" opacity="0.7"/>
  
  <!-- Völklinger Hütte (UNESCO World Heritage) -->
  <g transform="translate(80, 100)">
    <rect x="0" y="30" width="15" height="70" fill="#666"/>
    <rect x="20" y="20" width="15" height="80" fill="#666"/>
    <rect x="40" y="10" width="15" height="90" fill="#666"/>
    <rect x="60" y="25" width="15" height="75" fill="#666"/>
    <!-- Smoke -->
    <circle cx="7" cy="20" r="3" fill="#999" opacity="0.5"/>
    <circle cx="27" cy="10" r="3" fill="#999" opacity="0.5"/>
    <circle cx="47" cy="0" r="3" fill="#999" opacity="0.5"/>
  </g>
  
  <!-- Saarschleife -->
  <g transform="translate(250, 120)">
    <path d="M0 30 Q20 10 40 30 Q60 50 80 30" stroke="#009FE3" stroke-width="8" fill="none"/>
    <circle cx="40" cy="30" r="25" fill="#43B049" opacity="0.3"/>
    <!-- Viewpoint -->
    <rect x="35" y="0" width="10" height="20" fill="#8B4513"/>
    <rect x="30" y="20" width="20" height="5" fill="#8B4513"/>
  </g>
  
  <!-- Trees -->
  <g transform="translate(50, 140)">
    <circle cx="10" cy="10" r="8" fill="#228B22"/>
    <rect x="8" y="18" width="4" height="12" fill="#8B4513"/>
  </g>
  
  <g transform="translate(150, 135)">
    <circle cx="10" cy="10" r="10" fill="#228B22"/>
    <rect x="8" y="20" width="4" height="15" fill="#8B4513"/>
  </g>
  
  <g transform="translate(320, 145)">
    <circle cx="10" cy="10" r="7" fill="#228B22"/>
    <rect x="8" y="17" width="4" height="10" fill="#8B4513"/>
  </g>
  
  <!-- Castle/Historic Building -->
  <g transform="translate(300, 80)">
    <rect x="0" y="20" width="40" height="40" fill="#D2691E"/>
    <polygon points="0,20 20,0 40,20" fill="#8B0000"/>
    <rect x="15" y="35" width="10" height="25" fill="#654321"/>
    <rect x="5" y="30" width="8" height="8" fill="#000"/>
    <rect x="27" y="30" width="8" height="8" fill="#000"/>
  </g>
  
  <!-- Tourism Icons -->
  <g transform="translate(30, 240)">
    <circle cx="15" cy="15" r="15" fill="#009FE3"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-size="12" font-family="Arial">🏛</text>
  </g>
  
  <g transform="translate(100, 240)">
    <circle cx="15" cy="15" r="15" fill="#43B049"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-size="12" font-family="Arial">🌲</text>
  </g>
  
  <g transform="translate(170, 240)">
    <circle cx="15" cy="15" r="15" fill="#FDB913"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-size="12" font-family="Arial">🏰</text>
  </g>
  
  <g transform="translate(240, 240)">
    <circle cx="15" cy="15" r="15" fill="#E31E2D"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-size="12" font-family="Arial">🚲</text>
  </g>
  
  <g transform="translate(310, 240)">
    <circle cx="15" cy="15" r="15" fill="#8B4513"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-size="12" font-family="Arial">🍺</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#003399" font-size="20" font-weight="bold" font-family="Arial">Tourismus Saarland</text>
  <text x="200" y="285" text-anchor="middle" fill="#003399" font-size="12" font-family="Arial">UNESCO Welterbe • Saarschleife • Kultur & Natur</text>
</svg>